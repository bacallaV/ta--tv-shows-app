<form (ngSubmit)="submitData()" [formGroup]="form">
  <div class="form-element">
    <label for="name">Nombre</label>
    <input
      formControlName="name"
      [ngClass]="{
        'invalid': nameControl.invalid && nameControl.touched
      }"
      type="text"
      name="name"
      id="name">
      <div *ngIf="nameControl.touched && nameControl.errors">
        <small *ngIf="nameControl.errors['required']">Campo requerido</small>
      </div>
  </div>

  <div class="form-element">
    <label for="favorite">Agregar a favoritos</label>
    <input
      formControlName="favorite"
      [ngClass]="{
        'invalid': favoriteControl.invalid && favoriteControl.touched
      }"
      type="checkbox"
      name="favorite"
      id="favorite">
      <div *ngIf="favoriteControl.touched && favoriteControl.errors">
        <small *ngIf="favoriteControl.errors['required']">Campo requerido</small>
      </div>
  </div>

  <button type="submit" (click)="submitData()" [disabled]="diableButton">Agregar</button>
</form>
